<div class="wrap">
    <div class="top">
      <img src="/tournote/img/{{together.coverImg}}" alt="">
      <div class="title">
        <h2>{{together.title}}</h2>
      
      </div>
    </div>
    <div class=" container">
      <div class="row">
        <div class="col-xs-8">
          <h4>{{together.title}}</h4>
          <hr>
          <p>出发地：{{together.fromCity}}</p>
          <p>出发时间：{{together.startDate}}</p>
          <p>目的地：{{together.toCity}}</p>
          <p>大约：{{together.lastDays}}天</p>
          <p>希望人数：{{together.limitNum}}人</p>
          <p>发布人：
            <img src="/tournote/img/{{together.userImgUrl}}" alt="">
            <span>{{together.nikeName}}</span>
          </p>
          <h4>结伴描述</h4>
          <hr>
          <p class="text">
              {{together.intro}}
          </p>
          <h4>我要报名</h4>
          <hr>
          <form action="#" method="post">
            <div class="form-group">
              <label for="peoplenumber" >结伴人数</label>
              <input type="text" id="peoplenumber">
              
            </div>

            <div class="form-group">
              <label for="phone" >联系电话</label>
              <input type="text" id="phone">
              
            </div>

            <div class="form-group">
              <label for="male" >同行人数</label>
              <input type="text" id="male">男/人
              <input type="text" id="female">女/人
              
              
            </div>

            <button class="btn btn-success" (click)="doJoin()">报名</button>
          </form>
        </div>
        <div class="col-xs-4">
          <div class="signup">
            <span>{{count}}</span>人报名
          </div>
          <div class="signuppeople" *ngFor="let join of joins">
            <img src="../../../assets/img/userImg/user01.jpeg" alt="">
            <p>{{join.nikeName}}</p>
          </div>

          

          

          
        </div>
      </div>
    </div>
</div>
